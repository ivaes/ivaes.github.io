<!DOCTYPE html>
<html> 

<head>
  <title>Li world blog: {title}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="/images/li_logo.svg">
  <link rel="apple-touch-icon" type="image/png" href="/images/li_logo.png">
  <link rel="shortcut icon" type="image/png" href="/images/li_logo.png">  
  <link rel=stylesheet type=text/css href="/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tec1bmf.css">
</head>

<body>
<DIV id="inner_page" class="wrap clear">
		<div class="row">
		<!-- left_col -->
		<div class="left_col">
			<div class="stick">
				<!-- logo -->
				<div class="clear">
					<div class="logo"><a href="/index.html">Li</a></div>
				</div>
				<!-- /logo -->
				<!-- menu -->
				<div class="menu open1 clear">
					<span class="menu_ico h_font" onclick="menuM(this)">|||</span>
				  	<a class="h_font" href="/photos.html">Photos</a>
				  	<a class="h_font" href="/designs.html">Designs</a>
				  	<a class="h_font active">Blog</a>
				  	<!-- sub_menu -->
				  	<div class="sub_menu">
				  		<a class="h_font" href="/blog/en">English</a>
				  		<a class="h_font active">Russian</a>
				  	</div>
				  	<!-- sub_menu -->
				  	<a class="h_font" href="/about.html">About me</a>
				</div>
				<!-- /menu -->	
				<!-- contacts -->
				<div class="clear insta">
					<div class="svg">
						<a href="https://www.instagram.com/li_work/">
							<svg>
							  <rect rx="7"/>
							  <rect rx="6"/>
							  <rect rx="1.75"/>
							</svg>
						</a>
					</div>
				</div>
				<!-- /contacts -->		
			</div>
		</div>
		<!-- /left_col -->
		<!-- right_col -->
		<div class="right_col">
			<div class="inner blog rus text">
				<div class="calendar scrolled1">
          {menu}
				</div>
        {content}
			</div>
		</div>			
		<!-- /right_col -->		
	</div>
</DIV>
<script type="text/javascript" src="/js.js"></script>
<script type="text/javascript" src="/js/blog.js"></script>
</body>
</html>
